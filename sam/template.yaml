AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: Secure Volunteer Matching App - Core Infrastructure

Globals:
  Function:
    Timeout: 10
    MemorySize: 256

Resources:
  MatchingTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-MatchingTable"

      # 1 RCU / 1 WCU to stay within Free Tier
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S

      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          # 1 RCU / 1 WCU to stay within the Free Tier
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1

  # Lambda Function placeholder
  GraphQLFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.handler
      Runtime: python3.11
      CodeUri: backend/
      Environment:
        Variables:
          MATCHING_TABLE_NAME: !Ref MatchingTable
      Policies:
        # Policy permitting Lambda function to perform CRUD operations on the DynamoDB
        - DynamoDBCrudPolicy:
            TableName: !Ref MatchingTable

      Events:
        Api:
          Type: Api
          Properties:
            Path: /graphql
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  # Cognito pool for auth
  VolunteerUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: VolunteerAppUserPool
      # Enforce strong password policies
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      AutoVerifiedAttributes:
        - email

  VolunteerUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: WebClient
      UserPoolId: !Ref VolunteerUserPool
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      # Required for static web/mobile clients
      GenerateSecret: false

  # API Gateway authoriser
  CognitoAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      RestApiId: !Ref GraphQLApi
      Name: CognitoAuth
      Type: COGNITO_USER_POOLS
      IdentitySource: method.request.header.Authorization
      ProviderARNs:
        - !GetAtt VolunteerUserPool.Arn

Outputs:
  GraphQLApiId:
    Value: !Ref GraphQLApi # Expose API ID
    Description: "API Gateway ID"
