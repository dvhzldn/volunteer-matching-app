<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register - Volunteer Match</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f4f4f9;
        padding-top: 50px;
      }
      .container {
        max-width: 500px;
      }
      .section {
        background-color: #fff;
        border-radius: 8px;
        padding: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      .status-success {
        color: #155724;
        font-weight: bold;
      }
      .status-error {
        color: #721c24;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5 text-primary">Volunteer Matching System</h1>

      <div
        class="section"
        id="auth-section"
        role="region"
        aria-labelledby="auth-heading"
      >
        <h2 class="h4 mb-4 text-center" id="auth-heading">
          Charity Login / Sign Up
        </h2>
        <p class="text-muted text-center">
          Log in to access the matching and registration tools.
        </p>

        <div id="login-form">
          <div class="mb-3">
            <input
              type="email"
              id="username"
              class="form-control"
              placeholder="Email/Username"
              required
              aria-label="Email or Username"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
              aria-label="Password"
            />
          </div>
          <div class="d-grid gap-2 mb-3">
            <button
              id="register-user-btn"
              class="btn btn-outline-primary btn-sm"
            >
              Register New User
            </button>
            <button id="login-btn" class="btn btn-primary">Log in</button>
          </div>
        </div>
        <div id="verification-form" style="display: none">
          <p class="text-success text-center">
            Verification code sent! Check your email.
          </p>
          <div class="mb-3">
            <input
              type="text"
              id="verification-code"
              class="form-control"
              placeholder="6-digit Verification Code"
              required
              aria-label="Verification Code"
            />
          </div>
          <div class="d-grid gap-2 mb-3">
            <button
              id="verify-user-btn"
              class="btn btn-success"
              aria-live="polite"
            >
              Verify Account
            </button>
            <button id="resend-code-btn" class="btn btn-link btn-sm">
              Resend Code
            </button>
          </div>
        </div>

        <p class="text-center small">
          Status:
          <span
            id="auth-status"
            class="text-info"
            role="status"
            aria-live="polite"
            >Awaiting input...</span
          >
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
