<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Matching Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f4f4f9;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      .container {
        max-width: 1200px;
      }
      .section {
        background-color: #fff;
        border-radius: 8px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      .skill-checkboxes {
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #ced4da;
        padding: 10px;
        border-radius: 4px;
        background-color: #fff;
      }
      /* Style for status messages */
      .status-success {
        color: #155724;
        font-weight: bold;
      }
      .status-error {
        color: #721c24;
        font-weight: bold;
      }
      .table-responsive {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4 text-primary">Volunteer Matching System</h1>

      <div class="row">
        <div class="col-md-4">
          <div class="section" id="auth-section">
            <h2 class="h4 mb-3">1. Authentication (Charity)</h2>
            <p class="text-muted">Log in to enable the matching feature.</p>
            <div class="mb-3">
              <input
                type="email"
                id="username"
                class="form-control"
                placeholder="Email/Username"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="d-grid gap-2 mb-3">
              <button
                onclick="registerUser()"
                class="btn btn-outline-primary btn-sm"
              >
                Register New User
              </button>
              <button onclick="loginUser()" class="btn btn-primary">
                Log in
              </button>
            </div>
            <p>
              Status:
              <span id="auth-status" class="text-info">Awaiting login...</span>
            </p>
            <details class="mt-3">
              <summary class="text-muted small">View Auth Token</summary>
              <textarea
                id="id-token"
                class="form-control mt-2"
                rows="3"
                readonly
                style="font-size: 0.8em"
              ></textarea>
            </details>
          </div>
        </div>

        <div class="col-md-8">
          <div class="section" id="api-section">
            <h2 class="h4 mb-4">2. Volunteer Registration</h2>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="reg-name" class="form-label">Volunteer Name</label>
                <input
                  type="text"
                  id="reg-name"
                  class="form-control"
                  value="Jane Doe"
                  placeholder="Full Name"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="reg-avail" class="form-label">Availability</label>
                <select id="reg-avail" class="form-select"></select>
              </div>
            </div>

            <div class="mb-3">
              <label for="reg-loc" class="form-label">Location</label>
              <select id="reg-loc" class="form-select"></select>
            </div>

            <div class="mb-3">
              <label class="form-label">Skills (Select one or more)</label>
              <div
                id="reg-skills-container"
                class="skill-checkboxes row g-1"
              ></div>
            </div>

            <button
              onclick="registerVolunteer()"
              class="btn btn-success d-block w-100"
            >
              Register Volunteer
            </button>
          </div>

          <div class="section" id="match-section">
            <h2 class="h4 mb-4">3. Find Matches</h2>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="match-loc" class="form-label"
                  >Location to Search</label
                >
                <select id="match-loc" class="form-select"></select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="match-skill" class="form-label"
                  >Skill Required</label
                >
                <select id="match-skill" class="form-select"></select>
              </div>
            </div>

            <button
              onclick="findMatches()"
              class="btn btn-warning d-block w-100"
            >
              Find Matches
            </button>

            <h3 class="h5 mt-4 mb-3">Match Results</h3>

            <div class="table-responsive">
              <table
                id="match-results-table"
                class="table table-striped table-hover"
                style="display: none"
              >
                <thead class="table-dark">
                  <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Skills</th>
                    <th>Match Score</th>
                  </tr>
                </thead>
                <tbody id="match-results-body"></tbody>
              </table>
            </div>

            <pre
              id="api-response"
              class="p-3 bg-light border"
              style="margin-top: 10px; display: block"
            >
Response here...</pre
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
