name: SAM CI/CD pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-2
      BUCKET_NAME: matching-deploy-${{ github.sha }}
      STACK_NAME: VolunteerMatchingApp-Dev
      FRONTEND_BUCKET_NAME: volunteer-frontend-static
    steps:
      - uses: actions/checkout@v4

      - name: Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deployment bucket
        run: |
          echo "Creating deployment bucket $BUCKET_NAME..."
          aws s3 mb s3://$BUCKET_NAME --region $AWS_REGION || echo "Bucket already exists, continuing..."

      - name: Create frontend bucket
        run: |
          aws s3 mb s3://$FRONTEND_BUCKET_NAME --region $AWS_REGION || echo "Frontend bucket exists"

      - name: Disable S3 Block Public Access
        run: |
          aws s3api put-public-access-block \
            --bucket $FRONTEND_BUCKET_NAME \
            --public-access-block-configuration "BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false"

      - name: Set frontend origin
        run: |
          FRONTEND_ORIGIN="http://$FRONTEND_BUCKET_NAME.s3-website.$AWS_REGION.amazonaws.com"
          echo "FRONTEND_ORIGIN=$FRONTEND_ORIGIN" >> $GITHUB_ENV

      - name: SAM build
        id: build
        run: |
          sam build --template sam/template.yaml --base-dir ./

      - name: Validate SAM Template
        run: sam validate --template sam/template.yaml

      - name: Delete CloudFormation stack if failed
        run: |
          if aws cloudformation describe-stacks --stack-name VolunteerMatchingApp-Dev >/dev/null 2>&1; then
            STATUS=$(aws cloudformation describe-stacks --stack-name VolunteerMatchingApp-Dev --query "Stacks[0].StackStatus" --output text)
            if [[ "$STATUS" == *"ROLLBACK_COMPLETE"* || "$STATUS" == *"ROLLBACK_FAILED"* ]]; then
              echo "Deleting failed stack before redeploy..."
              aws cloudformation delete-stack --stack-name VolunteerMatchingApp-Dev
              aws cloudformation wait stack-delete-complete --stack-name VolunteerMatchingApp-Dev
            fi
          fi

      - name: Deploy backend SAM
        run: |
          sam deploy \
            --stack-name VolunteerMatchingApp-Dev \
            --template-file .aws-sam/build/template.yaml \
            --s3-bucket $BUCKET_NAME \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --no-fail-on-empty-changeset \
            --region $AWS_REGION \
            --parameter-overrides FrontendOrigin=$FRONTEND_ORIGIN

      - name: Cleanup failed CloudFormation stack (post-deploy)
        if: failure()
        run: |
          STATUS=$(aws cloudformation describe-stacks --stack-name VolunteerMatchingApp-Dev --query "Stacks[0].StackStatus" --output text || echo "NOT_FOUND")
          if [[ "$STATUS" == *"ROLLBACK_COMPLETE"* || "$STATUS" == *"ROLLBACK_FAILED"* ]]; then
            echo "Deleting failed stack after deployment failure..."
            aws cloudformation delete-stack --stack-name VolunteerMatchingApp-Dev
            aws cloudformation wait stack-delete-complete --stack-name VolunteerMatchingApp-Dev
          else
            echo "No failed stack found â€” nothing to delete."
          fi

      - name: Get backend outputs
        id: outputs
        run: |
          echo "Fetching SAM outputs..."
          API_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='GraphQLApiEndpoint'].OutputValue" --output text)
          USER_POOL_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='VolunteerUserPoolId'].OutputValue" --output text)
          CLIENT_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='VolunteerUserPoolClientId'].OutputValue" --output text)
          echo "API_URL=$API_URL" >> $GITHUB_ENV
          echo "USER_POOL_ID=$USER_POOL_ID" >> $GITHUB_ENV
          echo "CLIENT_ID=$CLIENT_ID" >> $GITHUB_ENV

      - name: Generate script.js from template
        run: |
          echo "Generating frontend script.js from template..."
          cp frontend/script.template.js frontend/script.js
          sed -i "s|__API_URL__|$API_URL|g" frontend/script.js
          sed -i "s|__USER_POOL_ID__|$USER_POOL_ID|g" frontend/script.js
          sed -i "s|__CLIENT_ID__|$CLIENT_ID|g" frontend/script.js

      - name: Deploy frontend to S3
        run: |
          echo "Uploading frontend to S3..."
          aws s3 sync frontend/ s3://$FRONTEND_BUCKET_NAME/ --delete
          aws s3 website s3://$FRONTEND_BUCKET_NAME --index-document index.html --error-document index.html

      - name: Set frontend bucket policy
        run: |
          POLICY='{
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::'"$FRONTEND_BUCKET_NAME"'/*"
              }
            ]
          }'
          echo "Applying public read policy to $FRONTEND_BUCKET_NAME..."
          aws s3api put-bucket-policy --bucket $FRONTEND_BUCKET_NAME --policy "$POLICY"

      - name: Cleanup deployment bucket
        if: always()
        run: |
          aws s3 rm s3://$BUCKET_NAME --recursive || echo "Deployment bucket empty"
          aws s3 rb s3://$BUCKET_NAME || echo "Deployment bucket deleted"
